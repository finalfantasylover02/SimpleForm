<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      #expandable-textarea {
          resize: both;
          overflow: auto;
      }
  </style>
  </head>
<body>
<div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="card">
                <div class="card-header">
                    <div class="col-12"><strong>Payment Form Example</strong></div>
                </div>
                    <div class="card-body">
                      <div class="card-body bg-danger-subtle text-danger rounded-3">
                        Some fields are missing

                      </div>
                        <div class="container">
                            <div class="row">
                              <div class="col-5">
                                
                                Card # <br>
                                <input type="text-area" placeholder="xxxx-xxxx-xxxxxx">
                                <div class="col-5">First Name
                                  <input class="text-area" placeholder="First Name" size="40">
                                </div>
                            
                            </div>
                              
                              <div class="col-3">CVC # <br><input type="text-area" placeholder="0000">
                                <br>Last name <input type="text-area" placeholder="Last name" size="40">
                              </div>
                              <div class="col-4">Amount 
                                <br><i class="fa-solid fa-dollar-sign"></i>
                                <input type="text-area" placeholder="Amount">
                            </div>
                          </div>
                       <div class="row">
                        <div class="col-5"> City <br>
                          <input type="text-area" placeholder="City" size="40">

                          </div>
                         <div class="col-5">
                          State<br>
                          <select id="state" name="state" style="width:200px;">
                            <option value="fl">
                              Florida
                            </option>
                            <option value="ny">
                              New York
                            </option>
                            <option value="la">
                              Los Angeles
                            </option>
                          </select>
                         </div>
                       <div class="col-2">Postal Code<br>
                        <input type="number">

                       </div>
                        </div>
                      <div class="row">
                        <div class="col-5">
                          We accept:
                          <div class="card bg-dark-subtle" style="width:15rem;">
                            <div style="display: flex; justify-content: space-evenly;">
                              <input type="radio">
                              <i class="fa-brands fa-cc-mastercard"></i>
                              <input type="radio">
                              <i class="fa-brands fa-cc-visa"></i>
                              <input type="radio">
                              <i class="fa-brands fa-cc-diners-club"></i>
                              <input type="radio">
                              <i class="fa-brands fa-cc-amex"></i>
                            </div>
                           </div>
                        </div>
                       <div class="col-5">
                        Message:<br>
                        <textarea id="expandable-textarea" class="form-control" rows="4" placeholder="Type here..."></textarea><br>
                        <div class="text-muted">Add any notes here</div>
                        
                        
                       </div>
                       <div class="row bg-body-secondary justify-content-end rounded-3">
                        <div class="col-1">
                          <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
                        </div>
                        <div class="col-1">
                          <button type="button" class="btn btn-primary btn-sm">Send</button>
                        </div>
                      </div>

                      </div>


                    </div>
                </div>
            </div>
            

</div>
        
    








<script src="https://kit.fontawesome.com/8772defd17.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
